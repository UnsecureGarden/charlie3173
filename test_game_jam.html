<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game Jam</title>
</head>
<body>
    <h1>Test Game Jam</h1>
    <button id="playButton">Play</button>

    <!-- Les éléments audio pour les deux morceaux -->
    <audio id="audio1" src="SGJ Test 1 Piano Minor.wav" preload="auto"></audio>
    <audio id="audio2" src="SGJ Test 1 Piano Major.wav" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            var playButton = document.getElementById('playButton');

            // Fonction pour jouer aléatoirement un des deux morceaux
            function playRandomTrack() {
                var random = Math.random();
                if (random < 0.5) {
                    audio1.play();
                } else {
                    audio2.play();
                }
            }

            // Écouteur d'événement sur le bouton Play pour lancer la lecture aléatoire
            playButton.addEventListener('click', function () {
                playRandomTrack();
            });
        });
    </script>
</body>
</html>
